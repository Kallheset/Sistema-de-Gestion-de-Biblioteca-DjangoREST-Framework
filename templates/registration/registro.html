{% extends 'base.html' %}

{% block title %}Registro - Biblioteca{% endblock %}

{% block content %}
<div class="container py-5 animate-fade-in">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-4">
                <div class="stat-icon mx-auto mb-3 shadow-lg" style="width: 64px; height: 64px;">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2 class="h3 fw-extrabold tracking-tight mb-1">Crea tu cuenta</h2>
                <p class="text-secondary small">Únete a nuestra comunidad de lectores</p>
            </div>

            <div class="card-modern p-4 p-md-5 border-0 shadow-lg">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label small fw-bold text-muted">NOMBRE DE USUARIO</label>
                        <input type="text" class="form-control border-0 py-2 fw-medium" id="username" name="username"
                            placeholder="Tu usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label small fw-bold text-muted">CORREO ELECTRÓNICO</label>
                        <input type="email" class="form-control border-0 py-2 fw-medium" id="email" name="email"
                            placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label small fw-bold text-muted">CONTRASEÑA</label>
                        <input type="password" class="form-control border-0 py-2 fw-medium" id="password"
                            name="password" placeholder="••••••••" required>
                        <div class="form-text small opacity-75">Mínimo 8 caracteres.</div>
                    </div>
                    <div class="mb-4">
                        <label for="password2" class="form-label small fw-bold text-muted">CONFIRMAR CONTRASEÑA</label>
                        <input type="password" class="form-control border-0 py-2 fw-medium" id="password2"
                            name="password2" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 shadow-lg fw-bold">
                        Registrarse Ahora
                    </button>
                </form>

                <div class="mt-4 pt-3 border-top text-center">
                    <p class="small text-muted mb-0">
                        ¿Ya tienes una cuenta? <a href="{% url 'usuarios:login' %}"
                            class="text-primary fw-bold text-decoration-none">Inicia sesión</a>
                    </p>
                </div>
            </div>

            <p class="text-center mt-4 text-muted small opacity-50">
                Sistema de Biblioteca &copy; 2025
            </p>
        </div>
    </div>
</div>
{% endblock %}
